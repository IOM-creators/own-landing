name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.9.0'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build
      
  deploy:
      needs: build
      runs-on: ubuntu-latest
  
      steps:
      - name: Deploy to Hosting
        run: |
          rsync -r --delete-after -e "ssh -i ${{ secrets.SSH_PRIVATE_KEY }}" $GITHUB_WORKSPACE/build/ neth15.s-host.com.ua/public_html
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
