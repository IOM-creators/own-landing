name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build
      
    - name: Print Workspace Contents
      run: ls -R $GITHUB_WORKSPACE

