name: CI/CD

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      REACT_APP_CONTENTFUL_ID: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ID }}
      REACT_APP_CONTENTFUL_TOCKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_TOKEN }}  
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Create ZIP Archive
      run: zip -r build.zip .next public package.json package-lock.json

    - name: Upload ZIP Archive to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: ./build.zip
        target: ./public_html
      
    - name: SSH into Server and Extract ZIP Archive
      run: |
         sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USERNAME }}"@"${{ secrets.SSH_HOST }}" << 'EOF'
           cd ./own-landing
           ls -l 
           unzip -o build.zip
           rm -r build.zip
           pm2 restart nextjs-app
         EOF
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        REACT_APP_CONTENTFUL_ID: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_ID }}
        REACT_APP_CONTENTFUL_TOCKEN: ${{ secrets.NEXT_PUBLIC_CONTENTFUL_TOKEN }}
